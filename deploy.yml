name: masud-hasan-spring-petclinic-rest
image: docker.mdl.cloud/masud_hasan/spring-petclinic-rest
secrets:
  - type: postgresql
tags:
  - public

service:
  container:
    count: 1
    memory: 1024
  
env:
  "vault/postgresql-${app}/creds/${role}":
    DB_USER: postgres
    DB_PASSWORD: petclinic

migrate:
  cmd: migrate